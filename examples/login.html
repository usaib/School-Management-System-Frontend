<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="76x76" href="../assets/img/apple-icon.png">
    <link rel="icon" type="image/png" href="../assets/img/favicon.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>
        School Management System
    </title>
    <meta content='width=device-width, initial-scale=1.0, shrink-to-fit=no' name='viewport' />
    <!--     Fonts and icons     -->
    <link rel="stylesheet" type="text/css"
        href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
    <!-- CSS Files -->
    <link href="../assets/css/material-dashboard.css?v=2.1.2" rel="stylesheet" />
    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/8f8d45c15d.js" crossorigin="anonymous"></script>
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
</head>

<style>
    html,
    body,
    header,
    .view {
        height: 100vh;
    }

    .intro-2 {
        background: url("https://images.unsplash.com/photo-1606761568499-6d2451b23c66?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=967&q=80")no-repeat center center;
        background-size: cover;
    }

    .card {
        background: url("https://media.istockphoto.com/vectors/seamless-thin-linear-pattern-abstract-geometric-background-stylish-vector-id1174841576?k=6&m=1174841576&s=612x612&w=0&h=ZOWQh2tDxNtItnXtjPFxEo-hO9ASzo0VviHJyDAR1qI=")no-repeat center center;
        background-size: cover;
    }

    h6 {
        line-height: 1.7;
    }


    .card {
        margin-top: 30px;

    }
</style>

<body>
    <header>
        <!--Login Section-->
        <section class="view intro-2">
            <div class="mask rgba-blue-grey-light h-100 d-flex justify-content-center align-items-center">
                <div class="container">
                    <div class="row">
                        <div class="col-xl-5 col-lg-5 col-md-8 col-sm-12 mx-auto mt-lg-5">

                            <!--Form with header-->
                            <div class="card animated fadeIn" data-wow-delay="0.3s">
                                <!--Header-->
                                <div class="card-header card-header-info text-center">
                                    <h2 class="font-weight-bold">Login</h2>
                                </div>
                                <div class="card-body">
                                    <!--Body-->
                                    <div class="form-group mt-3">
                                        <i class="fas fa-envelope grey-text"></i>
                                        <label for="email" class="bmd-label-floating">Email</label>
                                        <input type="email" class="form-control" id="email">
                                    </div>

                                    <div class="form-group mt-3">
                                        <i class="fas fa-lock grey-text"></i>
                                        <label for="password" class="bmd-label-floating">Password</label>
                                        <input type="password" class="form-control" id="password">
                                    </div>

                                    <div class="text-center text-white">
                                        <button class="btn bg-info rounded">Login</button>
                                    </div>

                                </div>
                            </div>
                            <!--/Form with header-->
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <footer class="footer text-white font-weight-bold" style="position: absolute;right: 0;bottom: 0;">
            <div class="container-fluid">
                <div class="copyright ">
                    &copy;
                    <script>
                        document.write(new Date().getFullYear())
                    </script> School Management System powered by Code Node
                </div>
            </div>
        </footer>
    </header>
    <!--   Core JS Files   -->
    <script src="../assets/js/core/jquery.min.js"></script>
    <script src="../assets/js/core/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>
    <script>
        new animated().init();
    </script>
</body>

</html>
